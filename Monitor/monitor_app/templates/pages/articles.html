{% extends 'layouts/main.html' %}
{% block title %}Home{% endblock %}
{% block content %}
    <script type="text/javascript">
        $(document).ready(function () {
            var oTable = $('#articles').dataTable({
                "bProcessing": true,
                "fnInitComplete": function(oSettings, json) {
                    $(".text").linker();
                    },
                "sAjaxSource": "/articles/json",
                "aoColumns": [
                    {% for key in keys %}
                        { "mData": "{{ key }}", sClass: "text" },
                    {% endfor %}
                ]
            });
        $(".text").linker();
        });
    </script>
    <div class="page-header">
        <h1>Articles Downloaded</h1>
    </div>

        <div id="dynamic">
            <div id="article_wrapper" class="dataTables_wrapper" role="grid">


                <div id="article_processing" class="dataTables_processing" style="visibility: hidden;">Processing...
                </div>
                <table id="articles" cellpadding="5" cellspacing="0" border="0" class="display dataTable">
                    <thead>
                    <tr>
                        {% for key in keys %}
                            <th width="20%" class="sorting_asc" role="columnheader" tabindex="0"
                                aria-controls="articles" rowspan="1" colspan="1" style="width: 132px;"
                                aria-sort="ascending"
                                aria-label="{{ key }}: activate to sort column descending">{{ key }}</th>
                        {% endfor %}
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                    <tfoot>
                    <tr>
                        {% for key in keys %}
                            <th rowspan="1" colspan="1">{{ key }}</th>
                        {% endfor %}
                    </tr>
                    </tfoot>
                </table>

                <div class="dataTables_paginate paging_two_button" id="article_paginate"><a
                        class="paginate_disabled_previous" tabindex="0" role="button" id="article_previous"
                        aria-controls="articles">Previous</a><a class="paginate_enabled_next" tabindex="0" role="button"
                                                                id="article_next" aria-controls="articles">Next</a>
                </div>
            </div>
        </div>

{% endblock %}
