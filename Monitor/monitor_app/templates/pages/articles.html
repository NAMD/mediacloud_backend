{% extends 'layouts/main.html' %}
{% block title %}Home{% endblock %}
{% block content %}
<script type="text/javascript">
$(document).ready(function() {
    var oTable = $('#articles').dataTable( {
        "bProcessing": true,
        "sAjaxSource": "/articles/json",
        "aoColumns": [
            {% for key in keys %}
            { "mData": "{{ key }}" },
            {% endfor %}
        ]
    } );
} );
</script>
<div class="page-header">
  <h1>Articles Downloaded</h1>
<table cellpadding="5" cellspacing="0" border="0" class="display" id="articles">
    <thead>
        <tr>
            {% for key in keys %}
            <th width="auto">{{ key }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>

    </tbody>
    <tfoot>
        <tr>
            {% for key in keys %}
            <th width="auto">{{ key }}</th>
            {% endfor %}
        </tr>
    </tfoot>
</table>
</div>


{% endblock %}
